<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Crear mesa</title>
    </head>
    <body>
        <section>
            <div class="card">
                <div class="card-header">
                    Mesa nueva
                </div>

                <div class="card-body">
                    <p class="error" th:if="${error != null}" th:text=${error} style="color: red"></p>
                    <p class="exito" th:if="${exito != null}" th:text=${exito} style="color: green"></p>  

                    <form action="/mesa/guardarMesa" method="POST">
                                   
                            <input type="hidden" name="idResto" th:value="${session.usuariosession.id}"/>
                            <div class="mb-3">
                                <label class="form-label">Capacidad mesa</label>
                                <input type="number" class="form-control" name="capacidad" required>           
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DenominaciÃ³n de la mesa</label>
                                <input type="text" class="form-control" name="denominacion" required>           
                            </div>                  
                            <button type="submit" class="btn btn-primary">Enviar</button> 
                            <a href="/" class="btn btn-primary btn-xl">Volver</a>                   
                        </form>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
