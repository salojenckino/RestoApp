<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <title>Plato Unitario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <table class="table table-light table-hover">
        <thead>
            <tr class="bg-blue">
                <td>Nombre</td>
                <td>Precio</td>
                <td>Descripcion</td>
                <td>Cantidad</td>
                <td>Foto</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plato : ${platos}">
                <td th:text="${plato.nombre}"></td>
                <td th:text="${plato.precio}"></td>
                <td th:text="${plato.descri}"></td>
                <td>
                    <form action="/carrito/cantidad">
                        <input type="text" class="form-control" name="cantidad" th:value="${orden.cantidad}" required>
                    </form>
                </td>
                <td>
                    <img th:if="${plato.foto != null}" th:src="${'/foto/platoFoto/' + plato.id}"
                        class="rounded float-start"  width="50">
                </td>
                <td>
                    <a th:href="${'/carrito/agregar/'+plato.id+'/'+idCarrito}" class="btn btn-success btn-xl">Agregar</a>
                </td>
            </tr>
        </tbody>
        
    </table>
    <a th:href="${'/resto/menu/'+idResto+'/'+idCarrito}" class="btn btn-primary btn-xl">Volver</a>
</body>

</html>
