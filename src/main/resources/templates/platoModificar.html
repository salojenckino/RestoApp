<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap-->
        <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Plato</title>
    </head>
    <body>
        <section class="container"> 
            <div class="px-3 py-3">
                <h1>Modificar Platos</h1>               
                <p class="error" th:if= "${error != null}" th:text = ${error}></p>
                <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>
            </div> 
            <div class="card" style="width: 18rem;">
                <!--Esto es para mostrar los datos antes de ser modificados-->
                <img th:if="${plato.foto != null}" th:src="${'/foto/fotoPlato?id=' + plato.id}" class="card-img-top" alt="...">
                <img th:if="${plato.foto == null}" src="../static/blue.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p id="carta">Plato: <span  th:text="${nombre1}"></span></p>
                    <p id="carta">Precio: <span  th:text="${precio1}"></span></p>
                    <p id="carta">Descripcion: <span  th:text="${descri1}"></span></p>
                </div>
            </div>

            <!-- <p class="error" th:if= "${error != null}" th:text = ${error}></p>
            <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>
            <br> -->
            <div class="card">
                <form action="/plato/modificarPlato" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="idPlato" th:value="${id}"/>
                    <div class="mb-3">
                        <h2>Ingrese los nuevos valores </h2>

                        <label for="exampleInputEmail1" class="form-label">Nombre plato</label>
                        <input type="text" class="form-control" name="nombre" th:value="${nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio del plato</label>
                        <input type="text" class="form-control" name="precio" th:value="${precio}" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Descripcion</label>
                        <textarea type="text" class="form-control" rows="5" name="descri"  th:value="${descri}" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese Foto de plato</label>
                        <input type="file" class="form-control" name="archivo" required>
                    </div>
                    <button type="submit" class="btn btn-primary"  th:href="@{/plato/listarPlato}">Guardar</button>
                    <!-- <button type="submit" class="btn btn-primary"  th:href="@{/plato/listarDeResto/} + ${session.usuariosession.id}">Guardar</button> -->
                    <a href="/" class="btn btn-primary btn-xl">Volver al Menu</a>
                </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
