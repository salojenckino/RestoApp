<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cargar Plato</title>
    </head>
    <body>
        <section>
            <div class="card">
                <div class="card-header">
                    Cargue su plato
                </div>
                
                <div class="card-body">
                    <p class="error" th:if= "${error != null}" th:text = ${error}></p>
                    <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>

                    <form action="/plato/guardarPlato" method="POST" enctype="multipart/form-data">

                        <input type="hidden" name="idResto" th:value="${session.usuariosession.id}"/>

                        <div class="px-3 py-3">
                            <label for="exampleInputEmail1" class="form-label">Tipo de plato</label>
                            <select name="categoria" required >                               <!-- <option th:each="categoria : ${categorias}" th:name="${categoria}" th:value="${categoria}" th:selected="${editar.categoria !=null && categoria == editar.categoria}"></option> -->
                                <!-- <option selected="">Seleccione una opcion</option>  -->
                                <!-- <option></option>
                                <option name="categoria" value="0">Elija</option> -->
                                <option name="categoria" value="1">Entrada</option>
                                <option name="categoria" value="2">Principal</option>
                                <option name="categoria" value="3">Postre</option>
                                <option name="categoria" value="4">Bebida</option>
                            </select>
                        </div>                            
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre del plato</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Valor del plato</label>
                            <input type="text" class="form-control" name="precio" th:value="${precio}" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Descripcion</label>
                            <textarea type="text" class="form-control" rows="5" name="descri" th:value="${descri}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Ingrese Foto de plato</label>
                            <input type="file" class="form-control" name="archivo" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/" class="btn btn-primary btn-xl">Volver</a> 
                        
                    </form>
                </div>
            </div>


        </section>

    </body>
</html>
