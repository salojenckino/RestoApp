<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <title>Zona</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <br>
    <!-- Esta linea de spam me genera el texto que es dinamico, si es null va a poner 'Crear' si no es nulo me va a poner 'Actualizar'-->
    <h2>Lista de zonas</h2>



    <div class="container">
        <div class="card-body">


            <p class="error" th:if="${error != null}" th:text=${error} style="color: red"></p>
            <p class="exito" th:if="${exito != null}" th:text=${exito} style="color: green"></p>

            <h1>Lista de Zonas activas </h1>
            </header>

            <table class="table  table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Editar</th>
                        <th>Dar de Baja</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="Zona :${zonas}" th:if="${Zona.alta!=false}">

                        <td th:text="${Zona.nombre}"></td>

                        <td>
                            <a class="btn btn-success" th:href="@{/zona/modificarZona/} + ${Zona.id}">Editar <i
                                    class="fa fa-edit"></i></a>
                        </td>

                        <td>
                            <a class="btn btn-warning" th:href="@{/zona/bajaZona/} + ${Zona.id}">Baja <i
                                    class="fa fa-edit"></i></a>
                        </td>


                    </tr>
                </tbody>



            </table>
            <button class="btn btn-primary" type="button"><a href="/" style="color:aliceblue">Volver al
                    Menu</a></button>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Zonas dadas de baja</th>
                    <th>Dar Alta</th>
                    <th>Eliminar</th>
                   
                </tr>
            </thead>

            <tbody>
                <tr th:each="Zona :${zonas}" th:if="${Zona.alta==false}">

                    <td th:text="${Zona.nombre}"></td>

                    <td>
                        <a class="btn btn-success" th:href="@{/zona/altaZona/} + ${Zona.id}">Alta</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/zona/eliminarZona/} + ${Zona.id}">Eliminar</a>
                    </td>


                </tr>
            </tbody>



        </table>
        
    </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
