<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <title>PreUsuario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <p class="error" th:if="${error != null}" th:text=${error} style="color: red"></p>
    <p class="exito" th:if="${exito != null}" th:text=${exito} style="color: green"></p>
    <br>
    <div class="card-header">
        Elija tipo de usuario
      </div>
    <div>
        <a sec:authorize="!isAuthenticated()" href="/registroUsuario"><button type="button" class="btn btn-outline-secondary">Usuario</button></a>
        <a sec:authorize="!isAuthenticated()" href="/registroUsuarioResto"><button type="button" class="btn btn-outline-secondary">Restaurante</button></a>
        <a href="/"><button type="button" class="btn btn-outline-secondary">Volver</button></a>
        <!-- <a sec:authorize="isAuthenticated()" href="/logout"><button type="button" class="btn btn-outline-secondary">Cerrar Sesi√≥n</button></a> --> 
    </div>

    <div class="fs-2 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
        </svg>
        <!-- <p class='usuario'>@Usuario</p> -->
        <p class='usuario' th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre}"></p>
    </div>
    
</body>

</html>
