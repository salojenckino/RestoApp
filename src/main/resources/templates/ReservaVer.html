<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>
    <title>Tu reserva</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <span th:text="${session.usuariosession.nombre}"></span>

    <p class="error" th:if="${error != null}" th:text=${error} style="color: red"></p>
    <p class="exito" th:if="${exito != null}" th:text=${exito} style="color: green"></p>
    <h2>Su reserva se encuentra confirmada con los siguientes datos:</h2>
    <table class="table table-light table-hover">
        <thead>
            <tr class="bg-blue">
                <th>Plato Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden :${listaOrdenes}">
                <td th:text="${orden.plato.nombre}"></td>

                <td th:text="${orden.Cantidad}"></td>
                <td th:text="${orden.plato.precio}"></td>
               
            </tr>
        </tbody>
    </table>

    <div>
      <span>Cliente:</span><p style="color:black" th:if="${session.usuariosession != null}"
        th:text="${reserva.usuario.nombre +' '+reserva.usuario.apellido}"></p>
    </div>


    <div class="mb-3">
      <span>Mesa y capacidad:</span> <p th:text="${reserva.mesa.denominacion +' '+reserva.cantidad}"></p>
    </div>

    <div class="mb-3">
       <span>En el d√≠a y hora:</span><p th:text="${reserva.dia}"></p>

    </div>

    <p>El total a abonar es: <span th:text="${total}"></span></p>
    <p>El local donde va a cenar es: <span th:text="${reserva.resto.nombre}"></span></p>
    <p>Ubicacion: <span th:text="${reserva.resto.zona.nombre}"></span></p>


    <a th:href="${'/reserva/listarReservas'}" class="btn btn-primary btn-xl">Volver</a><span></span>
</body>

</html>
