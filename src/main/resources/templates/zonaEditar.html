<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <title>Zona</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <br>
 <!-- Esta linea de spam me genera el texto que es dinamico, si es null va a poner 'Crear' si no es nulo me va a poner 'Actualizar'-->
 <h2>ZONA</h2>
    


    <div class="container">
        <div class="card-body">
            <form action="/zona/actualizarZona" method="POST">
                <input type="hidden" name="id" th:value="${zona.id}"/>
                <p class="error" th:if="${error != null}" th:text=${error} style="color: red"></p>
                <p class="exito" th:if="${exito != null}" th:text=${exito} style="color: green"></p>
                <!--<input type="hidden" th:if="${!zona.id==null}" name="id" th:value="${zona.id}"/>  --> 


                <div class="mb-3">
                    <label class="form-label">Va a modificar el nombre de la siguiente zona: <spam th:text="${zona.nombre}"></spam></label>
                    <br>
                    <label class="form-label">Ingrese el nuevo nombre de la Zona</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre de la nueva zona" required>
                    
                </div>
                 
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button class="btn btn-primary" type="button"><a href="/" style="color:aliceblue">Volver al Menu</a></button>
                <button class="btn btn-primary" type="button"><a href="/zona/listarZonas" style="color:aliceblue">Volver a la lista</a></button>
            </form>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
