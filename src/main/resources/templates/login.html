<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- CSS Propio-->
    <link rel="stylesheet" href="../restoOpciones.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RestoApp</a>
            <button class="navbar-toggler navbar-toggler-rigth" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br><br>
    <section class="container-fluid">
        <div class="card">
            <!-- <div class="card-header">
                Ingresar datos de usuario
            </div> -->
            <div class="card-body">
                <form action="/logincheck" method="POST">
                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                    <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mail</label><br>
                        <input type="email" name="username" placeholder="Ingresar mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Clave</label><br>
                        <input type="password" name="password" placeholder="contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <a href="/" class="btn btn-primary btn-xl">Volver</a>
                </form>
            </div>
        </div>
    </section>

    <!--PIE-->
    <footer class="container">
        <p>Copyright 2001-2021 RestoApp. Todos los derechos reservados. Prohibida la duplicación, distribución o
            almacenamiento en cualquier medio.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
