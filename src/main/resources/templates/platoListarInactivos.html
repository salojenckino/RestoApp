<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org">
    <head>
        <title>Platos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="conteiner">
            <main>
                <div class="px-3 py-3">
                    <h1>Lista de platos</h1>               
                    <p class="error" th:if= "${error != null}" th:text = ${error} style="color: red"></p>
                    <p class="exito" th:if= "${exito != null}" th:text = ${exito} style="color: green"></p>
                    <table class="table table-light table-hover">
                        <thead>
                            <tr class="bg-blue">
                                <th>Id Plato</th>
                                <th>Nombre</th>
                                <th>Valor</th>
                                <th>Descripcion</th>
                                <th>Tipo</th>
                                <th>Foto</th>
                                <th>Alta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="plato : ${platos}" th:if="${plato.alta!=true}">
                                <td th:text="${plato.id}"></td>
                                <td th:text="${plato.nombre}"></td>
                                <td th:text="${plato.precio}"></td>
                                <td th:text="${plato.descri}"></td>
                                <td th:text="${plato.categoria}"></td>
                                <td th:text="${plato.foto.id}"></td>
                                <td th:text="${plato.alta}"></td>
                                <td>
                                    <a sec:authorize="hasRole('ROLE_SELLER')" th:href="@{/plato/alta/}+${plato.id}" class="btn btn-danger btn-xl">ALta</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/plato/listarPlatoResto/}+${session.usuariosession.id}" class="btn btn-primary btn-xl">Volver</a>
                </div>
            </main>
        </div>
    </body>
</html>
